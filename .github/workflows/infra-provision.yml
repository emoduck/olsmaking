name: Provision Infra

on:
  workflow_dispatch:
    inputs:
      apply_changes:
        description: Apply infrastructure changes after what-if
        required: true
        type: boolean
        default: false

concurrency:
  group: infra-provision-prod
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  plan:
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Validate Bicep template
        run: az bicep build --file "infra/main.bicep"

      - name: Validate Bicep parameters
        run: az bicep build-params --file "infra/params/prod.bicepparam"

      - name: Run infra what-if
        run: |
          az deployment group what-if \
            --resource-group "${{ vars.RESOURCE_GROUP_NAME }}" \
            --template-file "infra/main.bicep" \
            --parameters "infra/params/prod.bicepparam" \
              sqlAdministratorLoginPassword="${{ secrets.SQL_ADMIN_PASSWORD }}" \
              sqlConnectionString="${{ secrets.SQL_CONNECTION_STRING }}" \
              auth0Domain="${{ secrets.AUTH0_DOMAIN }}" \
              auth0ClientId="${{ secrets.AUTH0_CLIENT_ID }}" \
              auth0ClientSecret="${{ secrets.AUTH0_CLIENT_SECRET }}" \
              auth0Audience="${{ secrets.AUTH0_AUDIENCE }}"

  apply:
    runs-on: ubuntu-latest
    needs: plan
    if: ${{ inputs.apply_changes }}
    environment: prod
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy infrastructure
        run: |
          az deployment group create \
            --name "olsmaking-prod-${{ github.run_id }}" \
            --resource-group "${{ vars.RESOURCE_GROUP_NAME }}" \
            --template-file "infra/main.bicep" \
            --parameters "infra/params/prod.bicepparam" \
              sqlAdministratorLoginPassword="${{ secrets.SQL_ADMIN_PASSWORD }}" \
              sqlConnectionString="${{ secrets.SQL_CONNECTION_STRING }}" \
              auth0Domain="${{ secrets.AUTH0_DOMAIN }}" \
              auth0ClientId="${{ secrets.AUTH0_CLIENT_ID }}" \
              auth0ClientSecret="${{ secrets.AUTH0_CLIENT_SECRET }}" \
              auth0Audience="${{ secrets.AUTH0_AUDIENCE }}"
